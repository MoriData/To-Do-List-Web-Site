<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">


    <div class="container">
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <!-- Only show Login/Register if user is logged out. Otherwise show "Log Out" -->
                {% if not current_user.is_authenticated: %}
                <div class="col-4 pt-1">
                    <a class="link-secondary" href="{{ url_for('login') }}">Login</a>
                </div>
                {% else: %}
                <div class="col-4 pt-1">
                    <a class="link-secondary" href="{{ url_for('logout') }}">Log Out</a>
                </div>
                {% endif %}
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{{ url_for('home') }}">To
                        Do List</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a aria-label="Search" class="link-secondary" href="#">

                    </a>
                    {% if not current_user.is_authenticated: %}
                    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('register') }}">Sign up</a>

                    {% endif %}
                </div>
            </div>

        </header>
